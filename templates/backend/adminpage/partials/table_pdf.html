<head>
    <style>
        @page {
            size: a4 portrait;
            @frame header_frame {
                /* Static Frame */
                -pdf-frame-content: header_content;
                left: 50pt;
                width: 512pt;
                top: 50pt;
                height: 40pt;
            }
            @frame content_frame {
                /* Content Frame */
                left: 50pt;
                width: 512pt;
                top: 90pt;
                height: 632pt;
            }
            @frame footer_frame {
                /* Another static Frame */
                -pdf-frame-content: footer_content;
                left: 50pt;
                width: 512pt;
                top: 772pt;
                height: 20pt;
            }
        }
    </style>
</head>

<body>
<!-- Content for Static Frame 'header_frame' -->
<!-- Content for Static Frame 'footer_frame' -->
<div id="footer_content">page
    <pdf:pagenumber>
        of
        <pdf:pagecount>
</div>

<table>
    <tr>
        {% for c in columns %}
            <th>{{ c }}</th>
        {% endfor %}
    </tr>

    {% for r in rows %}
        <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.title }}</td>
            <td>{{ r.order }}</td>
            <td>{{ r.category_no }}</td>
            <td>{{ r.created_at }}</td>
        </tr>
    {% endfor %}

</table>

<hr>

</body>
</html>
