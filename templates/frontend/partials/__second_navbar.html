{% load static %}

<link rel="stylesheet" href="{% static 'css/second_navbar.css' %}">

<header id="header" class="header-v5">
    <div class="header-center" style="border-bottom: 0!important;">
        <div class="container container-240">
            <div class="row flex nav-items">
                <div class="col-lg-9 col-md-2 col-sm-6 col-xs-6 v-center header-logo">
                    <a href="{% url 'mainpage' %}"><img src="{% static 'img/logo2.png' %}" alt=""
                                                        class="img-reponsive"></a>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 v-center header-sub">
                    <div class="right-panel">
                        <div class="header-sub-element row">
                            <div class="account-dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-haspopup="true" aria-expanded="false">
                                    <i class="fa-regular fa-2x fa-user"></i>
                                </a>
                                <div class="dropdown-menu dropdown-account">
                                    {% if request.user.is_authenticated %}
                                        <ul class="mini-products-list">
                                            <li class="item-cart">
                                                <a href="{% url 'profile_mainpage' %}"><i
                                                        class="fa fa-user"></i>{{ request.user.get_full_name }}
                                                </a>
                                            </li>
                                            <li class="item-cart">
                                                <a href="{% url 'order_page' %}"><i class="fa fa-truck"></i>Siparişlerim</a>
                                            </li>
                                            <li class="item-cart">
                                                <a href="{% url 'coupon_page' %}"><i class="fa fa-gift"></i>Kuponlarım</a>
                                            </li>
                                            <li class="item-cart">
                                                <a href=""><i class="fa fa-life-ring"></i>Soru ve Taleplerim</a>
                                            </li>
                                            <li class="item-cart">
                                                <a href="{% url 'reviews' %}"><i class="fa fa-commenting"></i>Değerlendirmelerim</a>
                                            </li>
                                            <li class="item-cart">
                                                <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i>Çıkış
                                                    Yap</a>
                                            </li>
                                        </ul>
                                    {% else %}
                                        <ul>
                                            <li style="height: 30px;"><a href="{% url 'login' %}">Giriş Yap</a></li>
                                            <li style="height: 30px;"><a href="{% url 'register' %}">Kayıt Ol</a></li>
                                        </ul>
                                    {% endif %}
                                </div>
                            </div>
                            <div class="cart">
                                <a href="{% url 'cart' %}" class="dropdown-toggle" id="label5">
                                    <i class="fa-solid fa-2x fa-bag-shopping" style="color: #D31027;"></i>
                                    <span class="count cart-count">{{ cart_count }}</span>
                                </a>

                            </div>
                            <a href="#" class="hidden-md hidden-lg icon-pushmenu js-push-menu">
                                <i class="fa fa-bars f-15"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</header>
